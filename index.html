<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap');
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <select id="lang">selecione o idioma</select>
        </div>
        <div id="publi">
            <a href="">propaganda</a>
        </div>
    </header>
    <main class="bg-gray-100 h-screen flex items-center justify-center>
        <div id=" doll">
        <div class="relative flex flex-col items-center">
            <!-- Cabeça -->
            <div class="w-24 h-24 bg-pink-300 rounded-full mb-4 relative">
                <!-- Olhos -->
                <div class="eye left"></div>
                <div class="eye right"></div>

                <!-- Sorriso -->
                <div class="mouth"></div>
            </div>

            <!-- Cabelo -->
            <div class="w-28 h-12 bg-brown-600 rounded-t-full absolute top-6 z-10"></div>

            <!-- Corpo -->
            <div class="w-16 h-32 bg-blue-500 rounded-lg mb-4"></div>

            <!-- Braços -->
            <div class="absolute left-2 top-24 w-8 h-16 bg-pink-300 rounded-full"></div>
            <div class="absolute right-2 top-24 w-8 h-16 bg-pink-300 rounded-full"></div>
        </div>
        <div id="message">
            <h2>Olá eu sou a Bia! Tente adivinhar o número que estou pensando! você tem 10 tentativas</h2>
        </div>
        <div id="play">Jogue agora</div>
    </main>
    <footer>
        <div id="termos">Termos de uso</div>
        <div id="sobre">Sobre nós</div>
        <div id="politica">Política de privacidade</div>
    </footer>



    <script src="js/index.js"></script>
</body>

</html>
